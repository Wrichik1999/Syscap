<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <!--suppress JSUnresolvedLibraryURL -->

            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <!--suppress JSUnresolvedLibraryURL -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="container">
        <div class="row">
            <div class="col text-center">
                <h1>
                    Charset
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <div class="row">
                    <div class="col">
                        Aliases : none
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        Name : none
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        Display Name : none
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        Can Encode : false
                    </div>
                </div>
            </div>
            <div class="col text-center">
                <div class="row">
                    <div class="col">
                        Encode
                    </div>
                </div>
                <div class="row">
                    <div class="col-auto align-self-center">
                        <label for="esrc">Source: </label>
                    </div>
                    <div class="col-auto align-self-center">
                        <input type="text" id="esrc">
                    </div>
                    <div class="col-auto align-self-center">
                        <label for="edst">Destination: </label>
                    </div>
                    <div class="col-auto align-self-center">
                        <input type="text" id="edst">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        Decode
                    </div>
                </div>
                <div class="row">
                    <div class="col-auto align-self-center">
                        <label for="dsrc">Source: </label>
                    </div>
                    <div class="col-auto align-self-center">
                        <input type="text" id="dsrc">
                    </div>
                    <div class="col-auto align-self-center">
                        <label for="ddst">Destination: </label>
                    </div>
                    <div class="col-auto align-self-center">
                        <input type="text" id="ddst">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
